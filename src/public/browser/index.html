<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * CSS -->
    <link rel="stylesheet" href="../global/styles/root.css">
    <link rel="stylesheet" href="./styles/root.css">
</head>
<body>
    <main>
        <div class="panel-hover"></div>
        <div class="panel active">
            <div class="titlebar">
                <div class="window-buttons">
                    <i class="ib-close"></i>
                    <i class="ib-maximize"></i>
                    <i class="ib-minus"></i>
                </div>

                <div class="btn menu"></div>

                <div style="margin-left: auto;"></div>

                <div class="btn view-btn">
                    <i class="ib-arrow-left"></i>
                </div>
                <div class="btn view-btn">
                    <i class="ib-arrow-right"></i>
                </div>
                <div class="btn view-btn">
                    <i class="ib-reload"></i>
                </div>
            </div>

            <div class="search">
                <div class="url"></div>

                <ul>
                    <i class="ib-options"></i>
                </ul>
            </div>

            <div class="spaces"></div>

            <div class="b menu">
                <div class="account">
                    <img src="https://avatars.githubusercontent.com/u/39241501?v=4" alt="Account Image">
                </div>

                <ul class="spaces"></ul>

                <i class="ib-options"></i>
            </div>
        </div>

        <div class="views">
            <div class="view">
                <div class="new">New profile</div>

                <h4>Space</h4>
                <input type="text" name="name" class="space-c" placeholder="Space name">
                <input type="text" name="profile-id" class="space-c" placeholder="Space profileId">
                <button class="space-c">create Space</button>

                <h4>Folder</h4>
                <input type="text" name="name" class="folder-c" placeholder="Folder name">
                <button class="folder-c">create Folder</button>

                <h4>Tab</h4>
                <input type="text" name="url" class="tab-c" placeholder="Tab url">
                <button class="tab-c">create Tab</button>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script type="module" lang="javascript">
        window.addEventListener('DOMContentLoaded', async () => {
            await import('./scripts/main.js');
        });
    </script>
</body>
</html>
