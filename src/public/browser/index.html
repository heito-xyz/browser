<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * CSS -->
    <link rel="stylesheet" href="../global/styles/root.css">
    <link rel="stylesheet" href="./styles/root.css">
</head>
<body>
    <main>
        <div class="background"></div>
        <div class="panel-hover"></div>
        <div class="sidebar panel active">
            <div class="titlebar">
                <i class="btn-window ib-x"></i>
                <i class="btn-window ib-maximize"></i>
                <i class="btn-window ib-minus"></i>

                <i class="ib-show-sidebar"></i>

                <div style="margin-left: auto;"></div>

                <i class="btn-view ib-chevron-left"></i>
                <i class="btn-view ib-chevron-right"></i>
                <i class="btn-view ib-rotate-cw"></i>
            </div>

            <div class="tab-address">
                <i class="ib-lock"></i>

                <div class="url"></div>

                <i class="ib-link"></i>

                <i class="ib-more-vertical"></i>
            </div>

            <div class="spaces"></div>

            <div class="b menu">
                <div class="account">
                    <img src="https://avatars.githubusercontent.com/u/39241501?v=4" alt="Account Image">
                </div>

                <div class="spaces">
                    <ul></ul>
                </div>

                <i class="ib-settings" style="cursor: pointer;"></i>
            </div>

            <div class="resize-line"></div>
        </div>

        <div class="views"></div>

        <div class="search" style="display: none;">
            <div class="textbox">
                <label>
                    <i class="ib-search"></i>
                    <input type="text" placeholder="A?">
                </label>
                
                <ul></ul>
            </div>
        </div>
    </main>

    <!-- SCRIPTS -->
    <script type="module" lang="javascript">
        window.addEventListener('DOMContentLoaded', async () => {
            await import('./scripts/main.js');
        });
    </script>
</body>
</html>
