<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- * CSS -->
    <link rel="stylesheet" href="./styles/root.css">

    <!-- <script src="./libs/vue.js"></script> -->
</head>
<body>
    <main>
        <div class="panel">
            <div class="titlebar">
                <div class="window-buttons">
                    <i class="ib-close"></i>
                    <i class="ib-maximize"></i>
                    <i class="ib-minus"></i>
                </div>

                <div class="btn"></div>

                <div style="margin-left: auto;"></div>

                <div class="btn view-btn">
                    <i class="ib-arrow-left"></i>
                </div>
                <div class="btn view-btn">
                    <i class="ib-arrow-right"></i>
                </div>
                <div class="btn view-btn">
                    <i class="ib-reload"></i>
                </div>
            </div>

            <div class="search"></div>

            <div class="spaces"></div>

            <div class="menu">
                <div class="account">
                    <img src="https://avatars.githubusercontent.com/u/39241501?v=4" alt="Account Image">
                </div>

                <ul class="spaces"></ul>

                <i class="ib-settings"></i>
            </div>
        </div>

        <div class="views"></div>
    </main>

    <!-- SCRIPTS -->
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
